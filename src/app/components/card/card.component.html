<div
  id="card-container"
  class="w-fit grid grid-cols-2 lg:grid-cols-4 gap-1 mx-auto"
>
  <div
    *ngFor="let item of facilityData"
    class="w-full flex flex-col bg-white border shadow-sm rounded-lg"
  >
    <a [routerLink]="['/facility-details', item.id]">
      <img
        class="card-image w-full rounded-t-lg"
        src="{{ item.image }}"
        alt="Card Image"
      />
      <div class="p-4 md:p-5">
        <h3 class="text-lg font-bold text-gray-800">{{ item.room }}</h3>
        <p class="mt-1 text-gray-500">
          <i class="fa-regular fa-user"></i> {{ item.capacity }} person
        </p>

        <a
          class="mt-2 py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          href="#"
        >
          Go somewhere
        </a>
      </div>
    </a>
  </div>
</div>
